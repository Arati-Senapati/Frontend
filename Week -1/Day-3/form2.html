<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name:</label><br>
    <input type="text" name="name">
    <br>
    <label for="email">Email:</label><br>
    <input type="text" name="email" id="email">
    <br>
    <label for="phone">Phone:</label><br>
    <input type="tel" name="phone" id="phone">
    <br>
    <label for="fileselect">Resume:</label><br>
    <input type="file" name="fileselect" id="fileselect">
    <br>
    <label for="counter" min="0" max="50">Experience(years):</label><br>
    <input type="number" name="counter" id="counter" min="0" max="50">
    <br>
    <fieldset>
        <legend>Skills</legend>
        
        <input type="checkbox" name="language1" id="language1"><br>
        <label for="language1">HTML</label>
        <br>
        
        <input type="checkbox" name="language2" id="language2"><br>
        <label for="language2">CSS</label>
        <br>
         
        <input type="checkbox" name="language3" id="language3"><br>
        <label for="language3">JavaScript</label>
    </fieldset>
    <br>
    <label for="education">Highest Education:</label><BR></BR>
    <select name="" id="education">
        <option value="MCA">MCA</option>
        <option value="BCA">BCA</option>
        <option value="12th">12TH</option>
        <option value="10th">10TH</option>
    </select>
    <br>
    <fieldset>
        <legend>Availability</legend>
        <label for="radio1">Full-time</label>
        <input type="radio" name="radio" id="radio1"><br>

        <label for="radio2">Part-time </label>
        <input type="radio" name="radio" id="radio2">
    </fieldset>
    <label for="textarea">Additional Comments:</label><br>
    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br>
    <input type="submit" value="Submit Application">

</body>
</html>
