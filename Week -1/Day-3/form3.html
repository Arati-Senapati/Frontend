<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <label for="phone">Name</label>
        <input type="tel" name="phone" id="phone">
        <label for="date">Name</label>
        <input type="date" name="date" id="date">
        <span>Gender</span>
        <input type="radio" name="radio" id="gender">
        <label for="gender">Male</label>
        <input type="radio" name="radio" id="gender">
        <label for="gender">Female</label>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="united state">united state</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Address Street</legend>
        <label for="street">Street</label>
        <input type="text" name="street" id="street">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
         <label for="textarea">Additional Comments:</label><br>
         <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
         <label for="agreement">I agree to the terms of services</label>
         <input type="checkbox" name="agreement" id="agreement"><br>
    </fieldset>
    <input type="submit" value="Submit">
</body>
</html>
