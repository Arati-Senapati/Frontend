<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" >
        <br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" >
        <br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone" >
        <br>
        <label for="occupation">Occupation</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>
        <br>
        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="checkbox1">HTML</label><br>
            <input type="checkbox" name="checkbox" id="checkbox1" value="HTML">
            <br>
            <label for="checkbox2">CSS</label><br>
            <input type="checkbox" name="checkbox" id="checkbox2" value="CSS">
            <br>
            <label for="checkbox3">JavaScript</label><br>
            <input type="checkbox" name="checkbox" id="checkbox3" value="JavaScript">
        </fieldset>
        <br>
        <label for="textarea">Comments:</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <input type="submit" value="register">
    </form>
</body>
</html>
